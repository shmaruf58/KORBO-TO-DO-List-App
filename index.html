<body onload="tasker.construct();">
    <!-- Main Section Which Will Contain Everything -->
    <h1>KORBO</h1>

    <!-- AlertBox -->
    <div class="alert">
        <p>⚠ Please add a task first!</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="form-container">
            <div class="add-form">
                <input id="input" type="text" placeholder="Type your To-Do works...">
                <button type="submit" id="submit">ADD</button>
            </div>
        </div>
        <div class="head">
            <div class="date">
                <p>00:00:00</p>
            </div>
            <div class="add">
                <svg width="2rem" height="2rem" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd"
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg>
            </div>
            <div class="time">
                <p>00:00:00</p>
            </div>
        </div>
        <div class="pad">
            <div class="placeholder">
                <h4>Click on the + icon to add a new task.</h4>
            </div>
            <div id="todo">
                <ul id="tasksContainer">
                </ul>
            </div>
        </div>
    </div>
